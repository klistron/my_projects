{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
        
            <h1>Бронирование VIP-зала</h1>
        
            <form action="/submit_vip" method='POST'>
                <div class="form-group">
                    <label for="datePicker">Выберите дату:</label>
                    <input type="datetime-local" class="form-control" name="datePicker" id="datePicker" placeholder="Выберите дату">
                </div>
                <div class="form-group">
                    <label for="movieSelect">Выберите фильм:</label>
                    <select class="form-control" name="movieSelect" id="movieSelect">
                        {% for movie in movies %}
                            <option value="{{ movie.id }}">{{ movie.title }}</option>                
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Забронировать</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">/* Скрипт выбора даты для бутстрап 1.9 */</script>
